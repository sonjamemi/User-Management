<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
</head>
<div>
    <button id="popup-btn" class="blue-btn" onclick="openForm()">+ Create New User</button>
    <table id="user"> 
        <tr class="no-shadow">
            <th id="ids">ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th id="actions">Actions</th>
        </tr>
    </table>
    
<!-- The form -->
<div id="popup-container">
<div id="popup">
    <form id="form" method="post" onSubmit="validateForm()">
        <div id="form-header">
          <h2 class="header">New User Info</h2>
          <img src="images/exit.png" alt="" id="close">
        </div>
        <hr>
        <div id="form-container">
            <div id="column-1">
               <label for="name">Full Name</label><br>
               <input type="text" id="name" placeholder="Full Name" required/>
               <label for="username">Username</label><br>
               <input type="text" id="username" placeholder="Username" required/>
               <label for="email">Email</label><br>
               <input type="text" id="email" placeholder="Email"/>
               <div id="email-err"></div>
               <label for="phone">Phone Number</label><br>
               <input type="tel" id="phone" placeholder="Phone Number"/>
               <div id="phone-err"></div>
            </div>
            <div id="column-2">
                <div id="checkbox"> 
                    <input type="checkbox" id="google-places" onclick="showFields()">
                    <p id="checkbox-label">Use Google Location</p>
                </div>
               <label for="address">Address</label><br>
               <input type="text" id="address" placeholder="Address"/>
               <label for="city">City</label><br>
               <input type="text" id="city" placeholder="City"/>
               <label for="zipcode">Zip Code</label><br>
               <input type="zip" id="zipcode" placeholder="Zip Code"/>
               <div id="coordinates">
                  <div id="lat-div">
                       <label for="lat">Latitude</label><br><br>
                       <input type="text" id="lat" placeholder="Latitude"/>
                  </div>
                  <div id="lng-div">
                       <label for="lng">Longitude</label><br><br>
                       <input type="text" id="lng" placeholder="Longitude"/>
                  </div>
                </div>
            </div>
        </div>
        <div id="submit-btn">
            <button type="submit" id="save" class="blue-btn">Save</button>
        </div>
    </form>
</div>
</div>

<script src="index.js"></script>

</body>
</html>
